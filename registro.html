<form action="" class="formulario">
<h3>Ingrese sus datos</h3>
<div class="fila-superior">
<div class="container text-center">
  <div class="row">
    <div class="col">
        <p class="text-registro">Nombre</p>
        <input type="text" placeholder="nombre" class="caja-registro" id="nombres" required>
    </div>
    <div class="col">
        <p class="text-registro">Apellidos</p>
        <input type="text" placeholder="Apellidos" class="caja-registro" id="apellidos" required>
    </div>
  </div>
</div>
<div class="container text-center">
  <div class="row">
    <div class="col">
        <p class="text-registro">email</p>
        <input type="email" placeholder="email" class="caja-registro" id="email" required>
    </div>
    <div class="col">
        <p class="text-registro">telefono</p>
        <input type="number" placeholder="telefono" class="caja-registro" id="telefono" required>
    </div>
  </div>
</div>
</div>
<div class="container text-center">
  <div class="row">
    <div class="col">
        <p class="text-registro">estrato</p>
        <input type="number" placeholder="" class="caja-registro" id="estrato" required>
    </div>
    <div class="col">
        <p class="text-registro">fecha de nacimiento</p>
        <input type="date" placeholder="" class="caja-registro" id="fecha" required>
    </div>
    <div class="col">
        <p class="text-registro">grupo sanguineo</p>
        <input type="text" placeholder="" class="caja-registro" id="grupo-sanguineo" required uppercase>
    </div>
  </div>
</div>
<div class="container text-center">
  <div class="row">
    <div class="col">
        <div class="col-2">
        <p>GÃ©nero</p>
        </div>
        <div>
        <div>

        </div>
        <div>
        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="femenino">Femenino</label>
        </div>
        </div>
    </div>

        </div>
        <div>
        <input type="checkbox" id="baloncesto" name="actividades" value="baloncesto">
        <label for="baloncesto">Baloncesto</label>
        </div>
        <div>
        <input type="checkbox" id="voleibol" name="actividades" value="voleibol">
        <label for="voleibol">Voleibol</label>
        </div>
        <div>
        <input type="checkbox" id="ciclismo" name="actividades" value="ciclismo">

        </div>
        </div>
